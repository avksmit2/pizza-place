<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Heavenly Slice</title>
  </head>
  <body>
    <div class="container container-table">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="text-center" id="storeName">Heavenly Slice</h1>
        </div>
        <div class="col-sm-6 heavenlySlice">
          <img src="img/heavenlySlice.gif" alt="Heavenly Slice pic">
        </div>
      </div>
      <p id="prices">
        <span class="price">Prices: </span>Small: $7.00, Medium: $9.00, Large: $11.00 (All toppings are an additional $1.50 each.)
      </p>
    </div>
    <div class="container container-table">
      <form id="orderForm">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="custName">Please enter your name:</label>
              <input id="custName" class="form-control" type="text" required placeholder="Name">
            </div>
            <div class="form-group ">
              <label for="phone">Please enter your phone number:</label>
              <input id="phone" class="form-control" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="***-***-****">
            </div>
          </div>
          <div class="col-sm-7 pizzaChoice">
            <div id="selectSize">
              <label for="size">Please select a size:</label>
              <select class="form-control" id="size">
                <option selected>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
            <div class="row">
              <label for="selectToppings">Please choose any of the following toppings:</label>
              <div class="col-sm-5">
                <div id="selectToppings">
                  <input type="checkbox" class="toppings" id="pepperoni">Pepperoni<br>
                  <input type="checkbox" class="toppings" id="hamburger">Hamburger<br>
                  <input type="checkbox" class="toppings" id="sausage">Sausage<br>
                  <input type="checkbox" class="toppings" id="olives">Olives<br>
                  <input type="checkbox" class="toppings" id="onions">Onions<br>
                  <input type="checkbox" class="toppings" id="jalapenos">Jalapenos<br>
                  <input type="checkbox" class="toppings" id="pineapple">Pineapple<br>
                </div>
              </div>
              <div class="col-sm-3">
                <img src="img/toppings.jpg" alt="pic of toppings">
              </div>
            </div>
            <button class="btn btn-info btn-lg" type="submit" id="order">Place Order</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-7" id="priceSum">
          <h2 id="price" class="text-center"></h2>
        </div>
        <div class="col-sm-5 share">
          <p>Remember to share!</p>
          <img src="img/share.jpg" alt="pic of sharing">
        </div>
      </div>
    </div>
  </body>
</html>
